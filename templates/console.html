<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tiny Baidu News控制台</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../static/js/console.js"></script>
    <style>
        .fixed-top {
            position: sticky;
        }
    </style>
</head>

<body>
    <header class="fixed-top text-white  border border-bottom-1">
        <div class="py-3 ps-5 bg bg-danger">
            <h1>新 闻 导 航 控制后台</h1>
        </div>
        <div class="text-center p-3" style="background-color:white;">
            <input class="form-control-lg border-1 col-8 mx-2" type="text" id="search">
            <button type="button" class="btn-lg btn-primary mx-2" id="searchbtn">查询新闻</button>
            <button type="button" class="btn-lg btn-success mx-2" id="alterbtn">更新新闻</button>
            <button type="button" class="text-white btn-lg btn-warning mx-2" id="logbtn"  data-bs-toggle="modal" data-bs-target="#logModal">查看日志</button>
        </div>
    </header>
    <table  style=" font-size: 20px;" class=" mt-5 table table-bordered table-hover">
        <thead>
          <tr>
            <th>类型</th>
            <th>标题</th>
            <th>采集时间</th>
            <th>控制</th>
          </tr>
        </thead>
        <tbody id="newslist">
          
        </tbody>
    </table>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
              <h4 id="oldtitle" class="modal-title">更新</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- 模态框内容 -->
            <div class="modal-body">
              <h3>标题</h3>
              <input type="text" id="upinput" class="form-control">
            </div>
            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button id="submit" type="button" class="btn btn-success" data-bs-dismiss="modal">确定</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">取消</button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="logModal">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <!-- 模态框头部 -->
          <div class="modal-header">
            <h4 id="oldtitle" class="modal-title">日志</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <!-- 模态框内容 -->
          <div class="modal-body" id="loginfo">
            
          </div>
          <!-- 模态框底部 -->
          <div class="modal-footer">
              <button id="logsubmit" type="button" class="btn btn-success" data-bs-dismiss="modal">确定</button>
          </div>
        </div>
      </div>
  </div>
</body>

</html>
